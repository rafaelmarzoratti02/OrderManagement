services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ordermanagement-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Order@123456
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Order@123456" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongodb:
    image: mongo:7
    container_name: ordermanagement-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=OrderManagementProducts
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: ordermanagement-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ordermanagement-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  orders-api:
    build:
      context: ./src/OrderManagement.Orders
      dockerfile: Dockerfile
    container_name: ordermanagement-orders-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=OrdersDb;User Id=sa;Password=Order@123456;TrustServerCertificate=True
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=ordermanagement.orders
      - RabbitMq__ValidationResultQueueName=orders-validation-result-queue
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  inventory-api:
    build:
      context: ./src/OrderManagement.Inventory
      dockerfile: Dockerfile
    container_name: ordermanagement-inventory-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__InventoryDb=Server=sqlserver;Database=InventoryDb;User Id=sa;Password=Order@123456;TrustServerCertificate=True
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=ordermanagement.products
      - RabbitMq__QueueName=inventory-productcreated-queue
      - RabbitMq__OrdersExchangeName=ordermanagement.orders
      - RabbitMq__OrderCreatedQueueName=inventory-order-created-queue
      - RabbitMq__OrderValidationResultQueueName=orders-validation-result-queue
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  products-api:
    build:
      context: ./src/OrderManagement.Products
      dockerfile: Dockerfile
    container_name: ordermanagement-products-api
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDbSettings__DatabaseName=OrderManagementProducts
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__ExchangeName=ordermanagement.products
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlserver_data:
  mongodb_data:
  rabbitmq_data:
